<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    h1, h2{
      font-weight:bolder;
      font-family:sans-serif;
    }
    h1{
      font-size:32px;
      color:#402020;
    }
    h2{
      font-size:24px;
      color:#a02020;
      padding:0px;
    }
    body{
      background-color: #f8f0e8;
      padding:0;
      margin:100px 0 0 0;
    }
    form input{
      font-size:20px;
      width:100px;
      border-radius:3px;
      border:1px solid;
      vertical-align:middle;
      padding-left:10px;
      margin-left:20px
    }
    form button{
      font-size:16px;
      border-radius:3px;
      color:#a02020;
      background-color:#e8e8e8;
      font-weight:bolder;
      vertical-align:middle;
    }
    #solution {
      margin-top:50px;
      height: 1250px;
      background-color:#f0e0d0;
    }
    .entry{
      height: 100%;
      width: 935px;
      background-color:#f0e0d0;
    }
    #source, #comment {
      padding:10px;
      margin:0px;
      font-size:16px;
      font-family:sans-serif;
      background-color:#f8f0e8;
      color:#201010;
      overflow-y: scroll;
    }
    #footer{
      margin-top:300px;
      padding:0;
    }
  </style>
  <script src = "source.txt"></script>
  <script>
    function searchKeyPress(e){
      e = e || window.event;
      if (e.keyCode == 13){
        document.getElementById('btn').click();
        return false;
      }
      return true;
    }
    function search_problem(num) {
      if(num < 1000 || num > 15500) alert("올바른 문제 번호를 입력해주세요");
      else{
        let name = "s"+num;
        if(name in window){
          document.getElementById("solution").style.display = "block";
          document.getElementById("footer").style.marginTop = "20px";
          document.getElementById("sol_num").innerHTML = "Solution# " + num;
          document.getElementById("source").innerHTML = window[name];
        }
        else alert("풀이가 아직 업로드되지 않았습니다");
      }
    }
  </script>
</head>
<body>
  <div align="center">
    <img src="title.png" width="100" height="100" id = "title">
  </div>
  <h1 align = "center">BOJ Solving Strategies</h1>
  <div align="center">
    <form method="get">
      <input type="number" value="num" id = "problem_num" onkeypress="return searchKeyPress(event);" placeholder="문제 번호"/>
      <button type = "button" id = "btn" onclick="search_problem(document.getElementById('problem_num').value)">검색</button>
    </form>
  </div>
  <div class="solution" id = "solution" style = "display:none" align = "center">
    <div class="entry" align = "left">
      <h2 id = "sol_num">problem-number</h2>
      <textarea class="comment" id = "comment" style = "height:250px" readonly cols="120"></textarea>
      <h2>Source Code</h2>
      <textarea class="source" id = "source"  style = "height:800px" readonly cols="120"></textarea>
    </div>
  </div>
  <div id = "footer">
    <h2 align = "center"><u>일부 문제는 풀이를 공개하지 않습니다</u>(ex "구구", "占쏙옙")</h2>
    <div align="center">
      <img src="bottom.png" width="100" height="100">
    </div>
  </div>
</body>
</html>
